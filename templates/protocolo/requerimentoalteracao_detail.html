{% extends 'protocolo/base.html' %}

{% block content %}
  <h1 class="page-header">Requerimento</h1>
  <div class="row">
    <div class="col">
      <h2>{{ requerimento.data_entrada|date:"Y" }} - {{ requerimento.indice_anual }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p>Aluno: {{ requerimento.aluno }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p>Disciplina: {{ requerimento.disciplina }}</p>
    </div>
  </div>
{% endblock %}
