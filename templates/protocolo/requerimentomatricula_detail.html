{% extends 'protocolo/base.html' %}

{% block content %}
  <h1 class="page-header">Requerimento de Matr√≠cula</h1>
  <div class="row">
    <div class="col">
      <h2>{{ requerimento.data_entrada|date:"Y" }} - {{ requerimento.indice_anual }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p>Aluno: {{ requerimento.aluno }}</p>
    </div>
  </div>
  <div class="row">
    {% for disciplina in requerimento.disciplinas.all %}
        <div class="col">
          <p>{{ disciplina }}</p>
        </div>
    {% endfor %}
  </div>
{% endblock %}
